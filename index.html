<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leo Planner - Plan with the strength of a lion</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Plan with the strength of a lion. Beautiful daily task tracking and event management." />
    <meta name="theme-color" content="#14b8a6" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <!-- Note: Service Worker uses network-first strategy in development (localhost) -->
    <!-- To completely disable Service Worker during dev, set DISABLE_SW to true below or comment out this script block -->
    <script>
      const DISABLE_SW = false; // Set to true to disable service worker
      
      if (!DISABLE_SW && 'serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('‚úÖ Service Worker registered successfully:', registration.scope);
              console.log('üí° Dev Mode: Using network-first strategy for hot reload');
              console.log('üîß To unregister SW: Run in console: navigator.serviceWorker.getRegistrations().then(r => r.forEach(reg => reg.unregister()))');
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      } else if (DISABLE_SW) {
        console.log('‚ö†Ô∏è Service Worker is disabled (DISABLE_SW = true)');
      }
    </script>
  </body>
</html>
